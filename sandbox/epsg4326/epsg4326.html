<html>

<head>
    <title>OpenGlobus - Mars planet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/og.css" type="text/css"/>
</head>

</html>

<body>
<div id="globus"></div>
<script type="module">

    'use strict';

    import {Globe} from '../../src/og/Globe.js';
    import {EmptyTerrain} from '../../src/og/terrain/EmptyTerrain.js';
    import {XYZ} from '../../src/og/layer/XYZ.js';
    import {ToggleWireframe} from '../../src/og/control/ToggleWireframe.js';
    import {KeyboardNavigation} from '../../src/og/control/KeyboardNavigation.js';
    import {quadTreeStrategyType} from '../../src/og/quadTree/index.js';
    import {CanvasTiles} from '../../src/og/layer/CanvasTiles.js';
    import {LayerSwitcher} from "../../src/og/control/LayerSwitcher.js";

    const tg = new CanvasTiles("Tile grid", {
        visibility: true,
        isBaseLayer: false,
        drawTile: function (material, applyCanvas) {

            //
            // This is important create canvas here!
            //
            let cnv = document.createElement("canvas");
            let ctx = cnv.getContext("2d");
            cnv.width = 256;
            cnv.height = 256;

            //Clear canvas
            ctx.clearRect(0, 0, cnv.width, cnv.height);

            //Draw border
            ctx.beginPath();
            ctx.rect(0, 0, cnv.width, cnv.height);
            ctx.lineWidth = 2;
            ctx.strokeStyle = 'black';
            ctx.stroke();

            let size;

            //Draw text
            if (material.segment.tileZoom > 14) {
                size = "26";
            } else {
                size = "32";
            }
            ctx.fillStyle = 'black';
            ctx.font = 'normal ' + size + 'px Verdana';
            ctx.textAlign = 'center';
            ctx.fillText(material.segment.tileX + "," + material.segment.tileY + "," + material.segment.tileZoom, cnv.width / 2, cnv.height / 2);

            //Draw canvas tile
            applyCanvas(cnv);
        }
    });


    const carte = new XYZ("CarteSHOM", {
        'isBaseLayer': true,
        'url': "https://www.tefenua.gov.pf/api/wmts?SERVICE=WMTS&REQUEST=GetTile&VERSION=1.0.0&LAYER=TEFENUA:CarteSHOM&STYLE=&FORMAT=image/png8&TILEMATRIXSET=EPSG:4326&TILEMATRIX=EPSG:4326:{z}&TILEROW={y}&TILECOL={x}",
        'visibility': true,
        'attribution': ''
    });

    window.globe = new Globe({
        'name': "epsg4326",
        'quadTreeStrategyPrototype': quadTreeStrategyType.mars,
        'target': "globus",
        'terrain': new EmptyTerrain(),
        'layers': [carte, tg],
        "sun": {
            "active": false
        },
        useNightTexture: false,
        useSpecularTexture: false
    });

    globe.planet.addControl(new ToggleWireframe());
    globe.planet.addControl(new KeyboardNavigation());
    globe.planet.addControl(new LayerSwitcher());
</script>
</body>
